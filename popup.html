<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <style>
        body {
            color: #494949;
        }

        input[type="number"] {
            text-align: right;
            border: 1px solid #ced4da;
        }

        input[type="number"]:disabled {
            background-color: #e9ecef;
        }

        /* 矢印消す */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
    <script type="text/javascript" src="src/popup.js" async></script>
</head>
<body style="width:auto;">
<div style="white-space: nowrap">
    <input type="checkbox" id="show-latency-balloon">
    <label for="show-latency-balloon">目標設定（ランキング登録不可）</label>
</div>
<div style="white-space: nowrap">
    <label for="latency-target1" style="display: inline-block; width: 60px">初速目標1:</label>
    <input type="number" min="0" step="0.001" id="latency-target1" style="width: 40px">秒
</div>
<div style="white-space: nowrap">
    <label for="latency-target2" style="display: inline-block; width: 60px">初速目標2:</label>
    <input type="number" min="0" step="0.001" id="latency-target2" style="width: 40px">秒
</div>
</body>
</html>
